<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="firstsection">
      <header>
        <nav>
          <div class="logo-container">
            <p class="logo-text">ROFAH ADEBANJO</p>
          </div>

          <input type="checkbox" id="nav-checkbox" class="nav-checkbox" />

          <div class="menu">
            <label for="nav-checkbox" class="hamburger-btn">
              <i class="fa-solid fa-bars"></i>
            </label>
          </div>
        </nav>
      </header>

      <div class="introduction">
        <div class="introductionimages">
          <img src="images/introduction/Ellipse11.png" alt="ellipse 11" class="ellipse11" />

          <img src="images/introduction/Ellipse5.png" alt="ellipse 5" class="ellipse5" />

          <img src="images/introduction/Rectangle7.png" alt="rectangle 7" class="rectangle7" />

          <img src="images/introduction/Rectangle4.png" alt="rectangle 4" class="rectangle4" />

          <img src="images/introduction/Ellipse3.png" alt="ellipse 3" class="ellipse3" />

          <img src="images/introduction/Ellipse8.png" alt="ellipse 8" class="ellipse8" />
        </div>

        <div class="paragraph">
          <div class="nameposition">
            <p class="name">I'm Rafat</p>
            <p class="name">Glad to see</p>
            <p class="name">you!</p>
          </div>
          <p class="about">
            I’m a software developer! I can help you build a product , feature or website Look
            through some of my work and experience! If you like what you see and have a project you
            need coded, don’t hestiate to contact me.
          </p>

          <p class="connect">Let's connect</p>

          <div class="vectorimages">
            <img src="images/introduction/Vector-5.svg" class="vector" alt="vector5" />
            <img src="images/introduction/Vector-3.svg" alt="vector3" />
            <img src="images/introduction/Vector-2.svg" alt="vector2" class="vector" />
            <img src="images/introduction/Vector-1.svg" class="vector" alt="vector1" />
            <img src="images/introduction/Vector-4.svg" class="vector" alt="vector4" />
            <img src="images/introduction/Vector.svg" alt="vector" />
          </div>
        </div>

        <div class="lowerMobileImages">
          <img src="images/introductionlower/Ellipse15.jpg" alt="ellipse15" class="ellipse15" />
          <img src="images/introductionlower/Rectangle5.jpg" alt="rectangle5" class="rectangle5" />
          <img src="images/introductionlower/Ellipse4.jpg" alt="Ellipse 4" class="ellipse4" />
          <img src="images/introductionlower/Ellipse12.png" alt="ellipse12" class="ellipse12" />
          <img src="images/introductionlower/Ellipse13.jpg" alt="ellipse13" class="ellipse13" />
        </div>
      </div>
    </div>
  </body>
</html>
